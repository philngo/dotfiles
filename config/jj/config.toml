# Local settings (email, etc.) go in ~/.config/jj/conf.d/local.toml

[user]
name = "Phil Ngo"

[ui]
pager = "delta"

[ui.warnings]
immutable-working-copy = false

[git]
auto-local-bookmark = false

[aliases]
l = ["log", "-r", "trunk()..@"]
la = ["log", "-r", "all()"]
d = ["diff"]
ds = ["diff", "--stat"]
f = ["git", "fetch"]
p = ["git", "push"]
bm = ["bookmark", "move", "--from", "trunk()", "--to", "@-"]
