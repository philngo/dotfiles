# Local settings (email, etc.) go in ~/.config/jj/conf.d/local.toml

[user]
name = "Phil Ngo"

[ui]
pager = "delta"
default-command = "l"

[ui.warnings]
immutable-working-copy = false

[git]
auto-local-bookmark = false

[aliases]
n = ["new"]
l = ["log", "-r", "ancestors(reachable(@, mutable()), 2)"]
lo = ["log", "-r", "ancestors(reachable(@, mutable()), 2)"]
d = ["diff"]
ds = ["diff", "--stat"]
f = ["git", "fetch"]
p = ["git", "push"]
bm = ["bookmark", "move", "--from", "trunk()", "--to", "@-"]
ra = ["rebase", "-s", "roots(mine() ~ immutable())", "-d", "main"]
