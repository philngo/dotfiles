# Local settings (email, etc.) go in ~/.config/jj/conf.d/local.toml

[user]
name = "Phil Ngo"

[ui]
pager = "delta"
default-command = "log"

[ui.warnings]
immutable-working-copy = false

[git]
auto-local-bookmark = false

[aliases]
n = ["new"]
l = ["log"]
lo = ["log"]
d = ["diff"]
ds = ["diff", "--stat"]
dss = ["diff", "--config", "ui.diff-formatter=:git", "--config", "ui.pager=delta --side-by-side"]
f = ["git", "fetch"]
p = ["git", "push"]
bm = ["bookmark", "move", "--from", "trunk()", "--to", "@-"]
ra = ["rebase", "-s", "roots(mine() ~ immutable())", "-d", "main"]
ll = ["log", "-r", "descendants(ancestors(@) & mutable()) | trunk()"]

[colors]
# Use background color highlights instead of underlines for changed tokens
"diff token" = { underline = false }
"diff added token" = { bg = "#394545" }
"diff removed token" = { bg = "#493447" }
